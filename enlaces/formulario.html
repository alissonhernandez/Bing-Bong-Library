<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Vertical</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  
    <!--form-->
    <div class="container-sm">
      <form>
        <h2 class="text-furia-suave font-furia text-xl mb-md">Formulario Emocional</h2>
  
        <div class="mb-md">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo">
        </div>
  
        <div class="mb-md">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
        </div>
  
        <div class="mb-md">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password">
        </div>
  
        <div class="mb-md">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>
  
        <div class="mb-md">
          <label for="opciones">Selecciona una opción:</label>
          <select id="opciones" name="opciones">
            <option value="">-- Selecciona --</option>
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
            <option value="opcion4">Opción 4</option>
            <option value="opcion5">Opción 5</option>
            <option value="opcion6">Opción 6</option>
            <option value="opcion7">Opción 7</option>
            <option value="opcion8">Opción 8</option>
            <option value="opcion9">Opción 9</option>
          </select>
        </div>
  
        <div class="mb-md">
          <label for="archivo">Sube un archivo:</label>
          <input type="file" id="archivo" name="archivo">
        </div>
  
        <div class="mt-lg">
          <input type="submit" value="Enviar" class="ansiedad-A btn-m">
          <input type="reset" value="Limpiar" class="ansiedad-O btn-m">
        </div>
  
      </form>
    </div>
  </div>
</body>
</html>
